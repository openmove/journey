# src/config.yml file isn't tracked by git, you can use standard or development version
version: '${npm_package_version}'
theme: '${JOURNEY_THEME}'
staticBaseUrl: '${STATIC_BASEURL}'
api:
  host: ${API_HOST}
  path: ${API_PATH}
  port: ${API_PORT}
# configByTheme:
#   red:
branding: "Campiglio"
title: "Campiglio"
brandNavbar: Campiglio
brandNavbarLogo: null
#brandByDomain:
# configByDomain:
#   mobility.meran.eu:
#     map:
#       initLat: 46.6709
#       initLon: 11.1550
#       initZoom: 15
# analytics:
#   matomo:
#     baseUrl: ${MATOMO_BASE_URL}
#     siteId: ${MATOMO_SITE_ID}
header:
  enabled: true
  navList:
  - name: ""
    type: nav-item
    enabled: true
    icon: "location-arrow"
    onClickEvent: setGpsLocation
  # - name: route_viewer
  #   type: nav-item
  #   enabled: true
  #   icon: "bus"
  #   onClickEvent: showRouteViewer
  - name: restart
    type: nav-item
    enabled: true
    icon: "undo"
    onClickEvent: startOver
  - name: credits
    type: nav-modal
    htmlUrl: "/static/credits.html"
    enabled: true
    icon: "info-circle"
  - name: language-dropdown
    type: language-dropdown
    enabled: true
footer:
  enabled: false
geocoder:
  maxNearbyStops: 6
  maxResults: 20
  apiKey: "NB4mqpiwnodCU6gbc6GdgSQihrpnjxY_nk-b5o2J9y4"
  api:
    autocomplete: https://autosuggest.search.hereapi.com/v1/autosuggest
  type: HERE
  boundary:
    rect:
      minLon: 10.470121
      maxLon: 12.255011
      minLat: 46.188280
      maxLat: 47.088780
language:
  storageDisclaimer: storage_disclaimer
  routeViewer: route_viewer
  routeViewerDetails: route_view_details
  defaultLanguage: it
  fallbackLanguage: en
  langList:
    - lang: "it"
      label: Italiano
    - lang: "en"
      label: English
routingTypes:
  - key: ITINERARY
    text: exact_time
elevationProfile: true
transitOperators:
  - id: "12"
    logo: https://openmove.s3.eu-west-1.amazonaws.com/logos/logo_tt_testo_blu.png
  - id: "1"
    logo: https://www.suedtirolmobil.info/typo3conf/ext/sta_layout/Resources/Public/Images/logo.svg
  - id: "Easymobil"
    logo: https://www.easymobil.it/wp-content/themes/easy_mobil/images/logo.png
persistence:
  enabled: true
  strategy: localStorage
map:
  views:
    - type: DEFAULT
      text: Mappa
  initLat: 46.226811
  initLon: 10.811544
  initZoom: 15
  maxZoom: 18
  controls:
    overlays:
      collapsed: true
      closeBtn: true
  baseLayers:
    - name: Streets
      url: //cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}@2x.png
      subdomains: 'abcd'
      attribution: attribution_street
      hasRetinaSupport: true
    - name: Printer
      url: //stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png
      attribution: attribution_printer
    - name: Openstreetmap
      url: //{s}.tile.osm.org/{z}/{x}/{y}.png
      attribution: attribution_osm
  overlays:
    - type: stops
      name: stops
      enabled: true
      visible: true
      iconWidth: 15
      iconHeight: 15
      iconMarkerColor: "#000033"
      iconColor: "#fff"
      minZoom: 15
      parentStations: true
      minZoomStation: 17
    - type: charger
      name: charger
      api: https://test-road-traffic.openmove.com/charger/stations.json
      iconWidth: 42
      iconHeight: 50
      iconMarkerColor: "#FAA61F"
      iconColor: "#5d5d5d"
      filters: "/static/filters/charger.json"
    - type: parking
      name: parking # name is used as an identifier keep it unique per overlay type
      api: https://test-road-traffic.openmove.com/parking/stations.json
      iconWidth: 42
      iconHeight: 50
      iconMarkerColor: "#b0d1ef"
      iconColor: "#5d5d5d"
      filters: "/static/filters/parking.json"
      pollingUpdate: true
      updateBBox: true
    - type: drt
      name: ondemand
      api: https://test-road-traffic.openmove.com/drt/stations.json
      pollingInterval: 5000
      iconWidth: 15
      iconHeight: 15
      iconMarkerColor: "#095980"
      iconVehicleColor: "#095980"
      iconColor: "#fff"
      pathColor: "#3388ff"
      pathDash: 1,1
      # areas:
      #   1:
      #     name: 'Area Esterna'
      #     color: 'red'
      #   2:
      #     name: 'Area Principale'
      #     color: 'green'
      #   3:
      #     name: 'Area Esterna'
      #     color: 'red'

modes:
  transitModes:
    - mode: BUS
      label: bus
    - mode: RAIL
      label: train
    - mode: GONDOLA
      label: funivia
  accessModes:
    - mode: BICYCLE
      label: bike_ride
    - mode: BICYCLE_RENT
      label: bikesharing_ride
    - mode: CAR_PARK
      label: park_ride
    - mode: CAR_RENT
      label: carsharing_ride
    - mode: MICROMOBILITY
      label: micromobility_ride
  exclusiveModes:
    - WALK
    - BICYCLE
    - MICROMOBILITY
  bicycleModes:
    - mode: BICYCLE
      label: my_bike
      iconWidth: 18
    - mode: BICYCLE_RENT
      label: bikesharing
      iconWidth: 36
companies:
    - id: BZ
      label: bikesharing_bz
      modes: BICYCLE_RENT
    - id: ME
      label: bikesharing_mr
      modes: BICYCLE_RENT
    - id: PAPIN
      label: bikerental_papi
      modes: BICYCLE_RENT
    - id: CAR2GO
      label: carsharing_car2go
      modes: CAR_RENT
location:
  iconColor: "#000033"
errorMessages:
  - id: 404
    msg: msg_404
  - id: 405
    msg: msg_404
  - id: 480
    msg: msg_404
dateTime:
  timeFormat: HH:mm
  dateFormat: DD/MM/YYYY
  longDateFormat: D MMMM YYYY
itinerary:
  showRouteFares: true
trip:
  showFares: true
  style:
    color: "#000033"
    opacity: 0.6
    weight: 8
transit:
  style:
    fill: '#000033'
    stroke: '#000033'
    stroke_width: 6
    background: '#000033'
    places:
      fill:
        bikeshare_station: "#f00"
        car_walk_transition: "#888"
        e_scooter_station: "#f5a729"
        default: "null"
      stroke: "#fff"
      stroke_width: 2
      radius: 7
    modes:
      bicycle:
        color: "#8f99c2"
      bus:
         color: "#000033"
      car:
         color: "#336699"
      park:
         color: "#E4CCCC" #todo
      rail:
         color: "#000033"
      gondola:
        color: "#CAC3DF"
      walk:
         color: "#A89968"
      default:
        color: "#333333"
    stops_merged:
      radius: 6
      stroke: "#000033"
